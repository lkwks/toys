      'AK':`알래스카

      'HI':`하와이

- 1897년 미국 합병. 미국에 마지막(50번째)으로 편입된 주. 일년 내내 여름 날씨로(다만 1-3월은 우기) 미국 내에서는 아름다운 해변과 휴양지로 유명. 다만 주 경제는 관광보다는 주둔하는 미군(미 태평양함대 본부)의 소비로 돌아가는 편.

- 백인 인구는 전체의 25% 미만. 아시아계는 약 40%(필리핀계 13%, 일본계 12%, 그외 아시아계 13%). 나머지 35%는 원주민, 혼혈. 일본인 유학생도 많은 편. 백인이 인종차별 당하는 동네.
