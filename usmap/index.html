- 인구가 뉴욕을 제치고 캘리포니아 텍사스와 함께 탑3. 선거인단 수가 많은데 스윙스테이트라 정치적 중요도가 높았는데 2010년대 대 쿠바 온건정책, 베네수엘라 경제 붕괴 등 이슈로 레드 스테이트가 돼가는 중. 

 `,
      'GA':` 조지아

- 아열대 기후. 농업도 별로 활발하지 않고, 오랫동안 섬유 공업이 활발했으나 그것도 최근 많이 쇠퇴해서 경제적으로 많이 힘들 상황이 있었는데, 기아차가 공장을 지으면서 주내 유일한 제조업 공장이 생겨나 되게 좋아했다고.

- 바람과 함께 사라지다의 배경 주라는 이미지가 꽤 강한 편. 다른 특징적 요소도 그닥 없고.

- 기아차 공장이 있고 1970년대부터 한인들 이주가 있어와(캘리포니아보다 집값이 싸다는 광고에 많이들 몰려왔다고) 남부 주 중에는 한인 인구가 텍사스 다음으로 많은 편. 조선일보, 중앙일보, 한국일보 미국 지사가 위치. 주 내에서 한국어가 스페인어 다음으로 많이 쓰임. 최근 SK 이노베이션이 조지아에 2차 전지 공장을 짓게 된 것도 유명.

- 남부에서 텍사스 다음가는 인구 규모. 미국 전체에서도 10위권. 텍사스보다 진보적이어서 스윙스테이트.

- 애틀란타는 남부힙합의 중심지. 마틴루터킹의 고향이기도. 대한항공 직항 있는 남부 2개 도시 중 하나.

 `,
      'SC':`사우스 캐롤라이나

- 딱히 특징이 없어 미국인들도 '노스 캐롤라이나랑 싸우나?' 이 정도 이미지만 있는 주 ㅋㅋ 그래도 아열대 기후로 야자수가 자라고 19세기 건축 양식이 남아있어 은근 볼 게 있다고. 

- 농업이고 공업이고 다 쇠퇴했지만 담배, 목화는 그래도 꽤 생산되는 편이고 은근 공장도 좀 있음.

- 남북전쟁 때 연방에서 1빠로 탈퇴. 아주 최근까지도 곳곳에 남부연합기를 비치했던 주.

 `,
      'NC':`노스 캐롤라이나

- 담배 농업 정도가 유명했고 공업 쪽으로는 딱히 발달한 게 없었는데, 뱅크오브아메리카 본사도 있고 뉴 아이비라고 불리는 명문대인 노스캐롤라이나대, 듀크대가 있어 교육수준과 치안 수준이 높은 주. 기후도 온난해 살기 좋고 보수색도 약해 스윙스테이트에 가깝고 물가 수준도 높지 않아 많은 기업들이 연구시설을 두고 있음. 롤리는 '교육도시'라는 인식이 있을 정도. 

 

 `,
      'VA':`버지니아

- 교육 수준이 높아서인지 근처에 워싱턴 DC가 있어서인지 남부인데 블루스테이트. (버지니아 북부와 남부가 정치색이 달라 갈등이 좀 있다고.) 역대 최다 미 대통령 배출 주(1대부터 12대까지 중 7명이 버지니아 출신). 더 위쪽에 있는 델라웨어나 메릴랜드가 존재감이 좀 없어서 버지니아가 '남부 주 중 가장 위에 있는 주' 이미지를 맡음.`,
      'WV':`웨스트 버지니아

- 석탄 채굴로 유명했으나 석탄 산업이 망한 지금은 그닥. 거의 미시시피 앨라바마급으로 가난한 주. 도시 인프라 시설이 다 낡아빠짐. 인구유출이 심각하고, 촌동네 이미지가 강함. (양들의 침묵에서 한니발 렉터가 조디 포스터 억양보고 웨스트 버지니아 억양이라고 놀렸던 게 그 예.) 자연경관이 괜찮아서 관광업이 그나마 잘 되는 중.

 `,
      'MD':`메릴랜드

- 집값이 싸고 치안이 나쁘다는 이미지가 있음. 볼티모어는 '미국 살인의 수도'라 불릴 정도. 

- 미 정부에서는 남부로 분류하지만 여러모로 동부에 가까움. 동부답게 민주당주고 명문대인 존스홉킨스대가 위치.

- 미국 스포츠의 레전설인 베이브루스, 마이클 펠프스가 메릴랜드 출신.

- 블루크랩으로 유명. 사실 블루크랩은 대서양 전역에서 널리 서식하는데 볼티모어에서 특히 많이 잡아 맛있게 요리해서 유명한 거. 국물로 우리면 나는 감칠맛은 별로지만 크리미한 질감이 좋아서 쪄먹으면 맛있다고. `,
      'DE':`델라웨어

- 미국 주 중 2번째로 면적이 작은 주. 미 헌법을 가장 먼저 승인해 first state라는 별명이 있음. 

- 법률상 영토의 범위가 델러웨어 강을 포함하여 강 서쪽인데, 델라웨어 강이 자꾸 서쪽으로 움직여서 기존 강 위치 영토까지 델라웨어 영토로 묶임. 이걸로 강 동쪽의 뉴저지 주와 분쟁이 좀 있음.

- 이자율 제한이 없어 많은 카드사가 이곳에 본사를 두고 있음. 기업에 유리한 세법(최저 수준 법인세 등)으로 '기업의 천국'으로 불림. 외국인도 24시간 안에 델라웨어에 기업을 설립할 수 있음. 한국에서는 불법인 경영권 방어 수단도 무제한 허용. 포춘지 선정 500대 기업 중 300여개 기업이 등기상 본사를 델라웨어로 지정함. 회사간 법률분쟁도 다 여기서 처리하다 보니 델라웨어 주의 회사법은 미국 전체 회사법의 표준이 됨.

- 미국에서 델라웨어로 배송 오도록 온라인 쇼핑 주문 하면 그 물건에는 세금이 안 붙음. 또 델라웨어에서 뉴욕까지는 차로 2-3시간이면 가기 때문에, 여러 업체의 물류센터가 델라웨어에 많고 직구 때 배대지로 델라웨어를 지정하는 경우도 많은 편.

- 어딘지도 모르겠고 뭐가 있는지도 모르겠는데 우편에 찍히는 많은 회사의 주소는 다 델라웨어로 돼있으니, 미국인들 사이에서 '델라웨어가 실제로 존재하는 곳이기는 하냐' 하는 농담이 있음.

 `,
      'NJ':`뉴저지 주

- 프린스턴대가 있는 주. 면적은 미국 주 중 4위로 작은데, 인구는 탑10이어서 인구밀도가 미국 주 중 1등. 자체적으로 발달한 산업이 많지만 규모가 더 큰 필라델피아-뉴욕 주와 붙어있어서 그 위성주 느낌이 강한 편. 특히 뉴욕이 물가, 집값이 워낙 빡세서 뉴욕에서 일하는 상당수가 뉴저지에 집이 있음. 철도가 잘돼있어서 맨하튼 출퇴근이 뉴욕주 주민보다 빠를 정도. 그러다 보니 다른 지역에 비하면 상대적으로 몰개성하고 지역색이 없다는 평.

- 버건 카운티는 서울로 치면 강남. 버건 카운티의 알파인은 뉴욕 출신 성공한 예술가, 부자가 엄청 많고 다들 매우 큰 집에 살고 씀씀이도 큰 편. 전반적으로 한국인이 많이 살며, 특히 버건 카운티의 팰리사이드 파크는 인구 절반이 한국인. 

- 치안이 나쁜 도시가 많아서, '마피아들이 활개치는 주'라는 이미지가 있는 편.

 `,
      'PA':`펜실베니아 주

- 오하이오 주가 옆에 붙어있고 몰락한 공업도시 피츠버그 등이 있어서 에팔래치아 산맥 서부는 중서부 느낌이 강한 편. '가난한 주'라는 이미지가 있음. 오대호의 영향으로 겨울에 눈이 많이 오고 추운 곳이라는 이미지가 있음.

- 필라델피아는 식민지 시절 미국 수도였을 뿐 아니라 현재도 동북부에서 뉴욕 다음가는 대도시인데, 뉴욕이 워낙 존재감이 강하다보니 존재감이 없는 안습한 위치.

- 미국 식품 제조업이 큰 주. 허시 초콜릿 공장 있음.

- 90년대 이후 블루스테이트였으나 최근 스윙스테이트로 돌아섬. 

 

 `,
      'NY':`뉴욕 주

- 뉴욕시만 있는 게 아니고, 나이아가라 폭포도 있고 낙농업, 제조업도 발달했고 사과도 많이 나는 주. 미국 지상파 방송국 대다수가 뉴욕 주에 본사를 두고 있음. (LA에 있는 건 예능, 드라마 스튜디오.)

- 뉴욕시는 세계의 경제(월스트리트), 문화(브로드웨이, 카네기 홀, 소호), 외교(UN 본부), 언론(AP통신)의 중심지. '세계의 수도'. '잠들지 않는 도시'. 줄리어드, 파슨스 같은 대학도 뉴욕시에 소재.

- 맨하튼: 강남구+송파구를 합친 것보다 조금 작은 면적에 인구가 1.5배. '뉴욕의 뉴욕'. 자유의 여신상이랑 그밖의 온갖 시설이 다 있어 뉴욕시의 이미지 대부분을 갖고 있는 지역이지만, 할렘가도 있다는 아이러니. 다만 할렘가가 길가다 대낮에 총맞을 정도로 치안이 나쁜 건 아님. (소매치기는 당할 수 있다고.) 맨하튼이 집값이 너무 올라서 할렘 사는 흑인들도 다 주변으로 이사 중.

- 브롱스: 맨하튼에서 할렘강 건너편. 20세기 초까지만 해도 부자 동네였는데, 할렘에서 흑인들이 쫓겨나면서 살기 시작. 90년대 말에는 미국 최악급으로 치안이 나빠짐. 지금은 그것보단 치안이 나아졌지만 그래도 여전히 굉장히 치안이 나쁘고 가난한 동네. 양키 스타디움이 있음. 힙합이 탄생한 곳.

- 퀸스, 브루클린: 치안이 괜찮은 지역도 있지만 전체적으로 나쁜 편. 흑인 이민자들이 많이 삼.

 `,
      'CT':`코네티컷 주

- 로드 아일랜드, 델라웨어 빼면 가장 작은 주. 예일대 소재. 과거 공업이 발달했고, 요즘도 금융회사들 관련 세제혜택이 잘돼있어 금융회사 본사들이 많이 소재. 미국에서 캘리포니아, 뉴욕 다음가는 부자 주. 부동산 비싼 순위 1위. 호화주택, 요트 이미지가 강한 주. '경제적으로 부유하고 성공했으나 사실 가정 내부에 문제가 있다'라는 내용의 창작물의 배경으로 많이 소재가 되는 주.

 

 `,
      'MA':`메사추세츠 주

- 최초 영국계 이민자들이 정착한 주. 보스턴 차 사건 등 독립 과정에서도 중요한 역할. 19세기 중반 감자 기근 때 아일랜드 이민자들이 늘며(케네디 조상이 이때 이민) 가톨릭 문화가 생김. 교육 수준이 높은 동부답게 정치적으로 진보적이어서 미국 최초 동성혼 인정. 보스턴에 하버드, MIT, 버클리가 있어 교육에서도 명성이 자자. 

- 텍사스급으로 미국에서 손꼽히는 특이한 억양. 그냥 영국계 이민자 전통이 남아서 영국 악센트스럽다는 점. 근데 미디어의 영향으로 요즘 사람들은 그냥 보통 악센트로 말한다고.

- 미국인들은 평균적으로 낯선 사람끼리도 눈 마주치면 미소 지으며 인사한다는 특성이 있는데, 보스턴 사람들은 이와 반대로 거만하고 쌀쌀맞다는 이미지가 있음. 아일랜드계가 성격이 나쁘다는 이미지가 있음.

- 보스턴은 미국 건국 이전에 경찰을 운영하던 도시. 메사추세츠는 미국에서 손에 꼽힐 정도로 강력하게 총기를 규제하는 주. 미국에서 치안 최상위권이고, 강력범죄도 꽤 드문 편. 그래도 빈민가는 위험. 폭탄 테러 때 대처도 괜찮았던 편.

 `,
      'RI':`로드 아일랜드 주

- 미국에서 가장 작은 주. (그래도 경기도 면적 절반 정도 됨.) 100년 넘은 건물이 많아 그거 보러 오는 관광객이 좀 있음. 

 `,
      'VT':` 버몬트 주
